{% extends "de/base.html" %}

{% block title %}Einkaufswagen{% endblock %}

{% block content %}
	<div class="container" style="display: flex; flex-direction: column;justify-content: center;">
		<br>
		{% if items %}
			<center>
			{% for item in items %}
				<br>
				<div class="card border-dark mb-3" style="max-width: 18rem;">

				  <div class="card-body text-primary" style="width: 100%;">
				  	<div style="display: flex; flex-direction: row;">
					  	<img src="data:;base64,{{ b64encode(item.get_title_img().data).decode('ascii') }}" width="74" height="74" style="border-radius: 5px; "/>
					    <h5 class="card-title" style="margin-left: 5px; color: black">{{item.name_ge}}</h5>
					    
					</div>
						<div style="height: 5px"></div>
						<p class="card-text" style=" pointer-events: none;"><a href="#" class="btn btn-dark" disabled>{{item.price_eur}} 
							   €</a></p>
						<a href="{{url_for('delcast', lang='de', product_id=item.id)}}"><button type="button" class="btn btn-danger">Aus dem Warenkorb entfernen</button></a>
				  </div>
				</div>
			{% endfor %}
			</center>
			<hr>
			<h3>Gesamtsumme: {{full_price}} €</h3>
			<hr>
			<button type="button" class="btn btn-success">Befehl</button>
		{% else %}
			<h3>Einkaufswagen ist leer</h3>
	   	{% endif %}
	   	<br>
	</div>
{% endblock %}
