{% extends "ua/base.html" %}

{% block title %}Корзина{% endblock %}

{% block content %}
	<div class="container" style="display: flex; flex-direction: column;justify-content: center;">
		<br>
		{% if items %}
		<center>
			<br>
			{% for item in items %}
				<br>
				<div class="card border-dark mb-3" style="max-width: 18rem;">

				  <div class="card-body text-primary" style="width: 100%;">
				  	<div style="display: flex; flex-direction: row;">
					  	<img src="data:;base64,{{ b64encode(item.get_title_img().data).decode('ascii') }}" width="74" height="74" style="border-radius: 5px; "/>
					    <h5 class="card-title" style="margin-left: 5px; color: black">{{item.name_ua}}</h5>
					    
					</div>
					<p class="card-text" style=" pointer-events: none;"><a href="#" class="btn btn-dark" disabled>{{item.price_ua}} 
							   грн.</a></p>
						<a href="{{url_for('delcast', lang='ua', product_id=item.id)}}"><button type="button" class="btn btn-danger">Видалити з корзини</button></a>
				  </div>
				</div>
			{% endfor %}
		</center>
			<h3>Загальна сума: {{full_price}} грн</h3>
			<button type="button" class="btn btn-success">Оплатити</button>
		{% else %}
			<h3>Корзина порожня</h3>
	   	{% endif %}
	   	<br>
	</div>
{% endblock %}
