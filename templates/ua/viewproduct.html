    <div class="row fn_product">
        <div class="col-lg-6">
            <div class="d-block d-lg-none">
                <h1 class="title mb-3 text-dark-blue position-relative" data-product="12455" itemprop="name">{{product.name_ua}}</h1>
                
            </div>
            <div id="product" class="carousel carousel-dark slide" data-ride="carousel">
                <div class="sale-badge d-none">
                    -0 %
                </div>
                <div class="carousel-inner fn_transfer">
                                             
              
                    <div class="carousel-item active">
                        <img src="data:;base64,{{ b64encode(product.get_title_img().data).decode('ascii') }}" class="d-block w-100 fn_img" alt="{{product.name}}" title=""> 
                    </div>

                    {% if product.has_many_images() %}
                        {% for image in product.get_all_images() %}
                            <div class="carousel-item">
                                    <img src="data:;base64,{{ b64encode(image.data).decode('ascii') }}" class="d-block w-100 fn_img" alt="{{product.name}}" title="">
                            </div>
                        {% endfor %}
                    {% endif %}
                
                </div>

                
                <a class="left carousel-control" href="#product" data-slide="prev" onclick="$('#product').carousel('prev')">
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                </a>
                <a class="right carousel-control" href="#product" data-slide="next" onclick="$('#product').carousel('next')">
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </a>
            </div>
        </div>
        <div class="col-lg-6">
            <h1 class="title mb-3 text-dark-blue d-none d-lg-block" data-product="12455">{{product.name_ua}}</h1>
            <hr>
            <div class="information-wrapp">
                <div class="">
                    <div class="d-flex">
                        <div class="price ml-0 "><h3><span class="fn_price">{{product.price_ua}}</span> <span>грн</span></h3></div>
                        <div style="width: 20px;"></div>
                        <div class="price ml-0" style=""><p class="card-text"><a href="/ua/addtocart/{{product.id}}" class="btn btn-primary btn-primary">Купити 
                               </a></p></div>
                    </div>
                </div>
                <hr>
                <div class="mt-3">
                    
                    <div class="accordion" id="accordionExample">                        
                        <div class="card" style="border: 10px;">
                            <div class="card-header" id="headingOne">
                                <button class="btn btn-link" type="button" style="text-decoration: none; color: black; pointer-events: none;">
                                    Опис
                                </button>
                            </div>
                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" >
                                <div class="card-body">
                                    <div class="short-text">
                                        {{product.desc_ua}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
